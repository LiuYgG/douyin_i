<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>产品自动化平台</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body role="document">
   <!-- 导航栏 -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="" class="navbar-brand">&nbsp;</a>
            <ul class="nav justify-content-center"></ul>
            <ul class="nav justify-content-end">
                <li class="nav-link">
                    <a href="#" style="color: white">{{ user }}</a>
                </li>
                <li class="nav-link">
                    <a href="/logout/" style="color: white">退出</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- bug列表 -->
    <div class="row" style="padding-top: 20px">
        <div class="col-md-11">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>ID</td>
                        <td>产品</td>
                        <td>bug名称</td>
                        <td>详情</td>
                        <td>解决状态</td>
                        <td>严重程度</td>
                        <td>创建者</td>
                        <td>分配给</td>
                        <td>创建时间</td>
                    </tr>
                </thead>
                {% for bug in bugs  %}

                    <tr>
                        <td>{{ bug.id }}</td>
                        <td>{{ bug.Product.productname }}</td>
                        <td>{{ bug.bugname }}</td>
                        <td>{{ bug.bugdetail }}</td>
                        <td>{{ bug.bugstatus }}</td>
                        <td>{{ bug.buglevel }}</td>
                        <td>{{ bug.bugcreater }}</td>
                        <td>{{ bug.bugassgin }}</td>
                        <td>{{ bug.create_time }}</td>
                    </tr>

                {% endfor %}

            </table>
        </div>
    </div>

</body>
</html>
